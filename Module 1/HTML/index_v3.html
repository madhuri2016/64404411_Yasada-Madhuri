<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Navigation Example</title>

    <style>
        #welcomeBanner{
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        .highlight{
            background-color: yellow;
            padding: 3px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="welcomeBanner">
        Welcome back, <span class="highlight">User</span>!
        <span style="color:red; font-weight: bold;">Special offer: 50% off today only!</span>
    </div>

     <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#help.html" target="_blank">Help</a></li>    <!-- External link-->
        </ul>
     </nav>

  
      <main>
        <section id="home">
            <h1 class="highlight">Welcome to the portal</h1>
            <p>This is the home section..</p>
        </section>
        <section id="events">
            <h2>Events</h2>
            <p>Details ahout upcoming events will appear here..</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Contact us at: info@example.com</p>
        </section>
      </main>

       <footer>
            <p>&copy; 2025 My Portal</p>
       </footer>
</body>
</html>
