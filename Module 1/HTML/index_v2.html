<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Navigation Example</title>
</head>
<body>

    <!-- Navigation -->
     <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#help.html" target="_blank">Help</a></li>    <!-- External link-->
        </ul>
     </nav>

     <!-- Main-->
      <main>
        <section id="home">
            <h1>Welcome to the portal</h1>
            <p>This is the home section..</p>
        </section>
        <section id="events">
            <h2>Events</h2>
            <p>Details ahout upcoming events will appear here..</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Contact us at: example@gmail.com</p>
        </section>
      </main>

      <!-- Footer -->
       <footer>
            <p>&copy; 2025 My Portal</p>
       </footer>
</body>
</html>
